<header>
  <img
    class="cinemascan-logo"
    src="/assets/cinema-scan-logo-ylw.svg"
    alt="cinema scan logo"
  />
  <h1>
    <span class="light">cinema</span><span class="title-emphasis">scan</span>
  </h1>
</header>

<form #searchForm="ngForm" (ngSubmit)="submitSearchForm(searchForm)">
  <div class="custom-select">
    <select ngModel name="genre" id="genres" class="custom-select">
      <option value="">---Select Genre---</option>
      <option *ngFor="let genre of genres" [value]="genre.id">{{
        genre.name
      }}</option>
    </select>
    <label for="yearInput">Enter Year</label>
    <input type="number" name="yearInput" min="1883" max="9999" ngModel />
    <select ngModel name="certification" id="" class="custom-select">
      <option value="">---Select Rating---</option>
      <option value="G">G</option>
      <option value="PG">PG</option>
      <option value="PG-13">PG-13</option>
      <option value="R">R</option>
      <option value="NC-17">NC-17</option>
      <option value="NR">NR</option>
    </select>
    <button>Submit</button>
  </div>
</form>

<app-movie-list [displayMovies]="movies"></app-movie-list>
